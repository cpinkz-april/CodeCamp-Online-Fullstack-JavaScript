<!DOCTYPE html>
<html>
<head>
    <title>แบบฟอร์มสั่ง Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td><label for="fname">Name</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" id="supreme" name="supreme" value="supreme">
                    <label for="supreme">Supreme</label><br>
                    <input type="radio" id="vegetarian" name="vegetarian" value="vegetarian">
                    <label for="vegetarian">Vegetarian</label><br>
                    <input type="radio" id="hawaiian" name="hawaiian" value="hawaiian">
                    <label for="hawaiian">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="pizza_sauce" id="pizza_sauce">
                        <option value="tomato">Tomato</option>
                        <option value="pesto">Pesto</option>
                        <option value="garlic">Garlic</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" id="extracheese" name="extracheese" value="extracheese">
                    <label for="extracheese">Extra Cheese</label>
                    <input type="checkbox" id="gluten" name="gluten" value="gluten">
                    <label for="gluten">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="instructions">Delivery Instructions:</label><br>
                    <textarea id="instructions" name="instructions"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Send my Order">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
