<!DOCTYPE html>
<html>
<head>
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="flex-container">
        <div>
            <label for="city"><h3>Flying from</h3></label>
            <select id="city" name="city">
                <option value="">Singapore</option>
                <option value="bangkok">Bangkok</option>
                <option value="chiangmai">Tokyo</option>
            </select>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div>
            <label for="city"><h3>To</h3></label>
            <select id="city" name="city">
                <option value="">Singapore</option>
                <option value="bangkok">Bangkok</option>
                <option value="chiangmai">Tokyo</option>
            </select>
        </div>
    </div>
    <div class="flex-container_2">
        <div>
            <label for="departing"><h3>Departing</h3></label>
            <input type="date" id="departing" name="departing">
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div>
            <label for="returning"><h3>Returning</h3></label>
            <input type="date" id="returning" name="returning">
        </div>
    </div>
    <div class="flex-container_3">
        <div>
            <label for="quantity"><h3>Adult</h3></label>
            <input type="number" id="quantity" name="quantity" min="1" max="5">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="quantity"><h3>Child</h3></label>
            <input type="number" id="quantity" name="quantity" min="0" max="3">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="quantity"><h3>Infant</h3></label>
            <input type="number" id="quantity" name="quantity" min="0" max="3">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div id="colored_currency">
            <label for="curreny"><h3>Currency</h3></label>
            <select id="currency" name="currency">
                <option value="sgd">SGD</option>
                <option value="thb">THB</option>
                <option value="jpy">JPY</option>
            </select>
        </div>
    </div>
    <br><br><br>
    <input type="submit" class="submit-btn" value="SEARCH">
</body>

</html>
